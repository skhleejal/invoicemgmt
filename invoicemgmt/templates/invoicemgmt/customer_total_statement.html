{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Statement for {{ customer.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Total Statement for {{ customer.name }}</h2>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Month</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for total in monthly_totals %}
                    <tr>
                        <td>{{ total.month|date:"F Y" }}</td>
                        <td>{{ total.total_amount }}</td>
                        <td>
                            <a href="{% url 'generate_statement_pdf' customer.id total.month.month %}" class="btn btn-primary btn-sm">Generate PDF</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No data available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'generate_combined_statement_pdf' customer.id %}" class="btn btn-success">
                Generate Combined PDF
            </a>
        </div>
    </div>
</div>
</body>
</html>
