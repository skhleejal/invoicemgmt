{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Customer List</h1>
    <form method="get" class="mb-4 d-flex justify-content-center">
        <input type="text" name="q" placeholder="Search customers..." value="{{ query|default:'' }}" class="form-control w-25 me-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div>
        <a href="{% url 'create_customer' %}" class="btn btn-success mb-3">
          âž• Add Customer
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ customer.name }}</td>
                    <td class="text-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-info btn-sm me-1">View</a>
                                <a href="{% url 'edit_customer' customer.id %}" class="btn btn-secondary btn-sm me-1">Edit</a>
                                <a href="{% url 'customer_total_statement' customer.id %}" class="btn btn-primary btn-sm me-1">Total</a>
                                <a href="{% url 'customer_paid_statement' customer.id %}" class="btn btn-success btn-sm me-1">Paid</a>
                                <a href="{% url 'customer_unpaid_statement' customer.id %}" class="btn btn-warning btn-sm me-1">Unpaid</a>
                            </div>
                            <div>
                                <a href="{% url 'delete_customer' customer.pk %}" class="btn btn-danger btn-sm ms-2">Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No customers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
