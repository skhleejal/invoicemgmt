<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Customer List</h1>
    <form method="get" class="mb-3">
        <input type="text" name="q" placeholder="Search customers..." value="{{ query|default:'' }}" class="form-control" style="width: 300px; display: inline-block;">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <ul class="list-group">
        {% for customer in customers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ customer.name }}</span>
                <div>
                    <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-info btn-sm me-2">View</a>
                    <a href="{% url 'delete_customer' customer.pk %}" class="btn btn-danger btn-sm">Delete</a>
                     <a href="{% url 'edit_customer' customer.id %}" class="button edit-button">Edit</a>
                                    <a href="{% url 'customer_total_statement' customer.id %}" class="btn btn-info">Total</a>
                <a href="{% url 'customer_paid_statement' customer.id %}" class="btn btn-success">Paid</a>
                <a href="{% url 'customer_unpaid_statement' customer.id %}" class="btn btn-warning">Unpaid</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No customers found.</li>
        {% endfor %}
    </ul>

    
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
