{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Add Attachment for Purchase #{{ purchase.purchase_number }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Attachment</button>
    </form>
</div>
{% endblock %}
